	<style>
		.load-box {
			width: 100vw;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.loader {
			width: 6em;
			height: 6em;
			font-size: 10px;
			position: relative;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.loader .face {
			position: absolute;
			border-radius: 50%;
			border-style: solid;
			animation: animate023845 3s linear infinite;
		}

		.loader .face:nth-child(1) {
			--deg: -45deg;

			width: 100%;
			height: 100%;
			color: gold;
			border-color: currentcolor transparent transparent currentcolor;
			border-width: 0.2em 0.2em 0 0;
			animation-direction: normal;
		}

		.loader .face:nth-child(2) {
			--deg: -135deg;

			width: 70%;
			height: 70%;
			color: lime;
			border-color: currentcolor currentcolor transparent transparent;
			border-width: 0.2em 0 0 0.2em;
			animation-direction: reverse;
		}

		.loader .face .circle {
			position: absolute;
			width: 50%;
			height: 0.1em;
			top: 50%;
			left: 50%;
			background-color: transparent;
			transform: rotate(var(--deg));
			transform-origin: left;
		}

		.loader .face .circle::before {
			position: absolute;
			top: -0.5em;
			right: -0.5em;
			content: '';
			width: 1em;
			height: 1em;
			background-color: currentcolor;
			border-radius: 50%;
			box-shadow: 0 0 2em,
			0 0 4em,
			0 0 6em,
			0 0 8em,
			0 0 10em,
			0 0 0 0.5em rgb(255 255 0 / 10%);
		}

		@keyframes animate023845 {
			to {
				transform: rotate(1turn);
			}
		}
	</style>
</head>

<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="app">
	<div class="load-box">
		<div class="loader">
			<div class="face">
				<div class="circle"></div>
			</div>
			<div class="face">
				<div class="circle"></div>
			</div>
		</div>
	</div>
</div>
</body>
